<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="/vendors/jquery-3.2.1.min.js"></script>
    <script src="/scripts/client.js"></script>
    <link rel="stylesheet" text="text/css" href="/views/styles.css">
    <title>Create a To-Do List</title>
</head>
<body>
    <h1>My To-Do List</h1>
    <section id="inputArea">
        <input type="text", id="taskIn", placeholder="Add your new Task">
        <button id="addButton">Add New Task</button>
    </section>
    <br>
    <section id="displayArea">
        <h2>All Open Tasks</h2>
        <table id="taskList">
            <thead>
                <th>Task</th>
                <th>Mark Complete</th>
                <th>Delete</th>   
            </thead>
                <tbody id="allTasks">
                </tbody>
        </table>
    </section>
    <section id="completedDisplayArea">
            <h2>All Completed Tasks</h2>
            <table id="completedTaskList">
                <thead>
                    <th>Task</th>  
                </thead>
                    <tbody id="completedTasks">
                    </tbody>
            </table>
        </section>
</body>
</html>
